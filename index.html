    <article id="post-Graph-algorithms" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <h3 href="/2020/07/16/Graph-algorithms/" class="article-date">
  <time datetime="2020-07-17T04:15:38.000Z" itemprop="datePublished">2020-07-16</time>
</h3>
    
  </div>
  <div class="article-inner">
  <div class="curve-down">
  <div class="fill-content">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/07/16/Graph-algorithms/">Graph algorithms</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>Two common representations of graphs: <strong>adjacency lists </strong> (sparse graphs) and <strong>adjacency matrices</strong> (dense graphs)</p>
<p>Adjacency lists节省memory但是弊端是判断一个edge <span class="math inline">\((u,v)\)</span> is present or not只能通过search <span class="math inline">\(v\)</span> in the adjacency list <span class="math inline">\(Adj[u]\)</span>，adjacnecy matrices相反</p>
<h3 id="breadth-first-search-bfs">1. Breadth-First Search (BFS)</h3>
<p>BFS systematically explores the edges of <span class="math inline">\(G\)</span> to discover every vertex that is reachable from <span class="math inline">\(s\)</span>. It computes the distance (<strong>smallest number of edges</strong>) from <span class="math inline">\(s\)</span> to each reachable vertex.</p>
<p>Breadth-first search is so named because it expands the frontier between discovered and undiscovered vertices uniformly across the breadth of the frontier. That is, the algorithm discovers all <strong>vertices at distance <span class="math inline">\(k\)</span></strong> from <span class="math inline">\(s\)</span> <strong>before</strong> discovering any <strong>vertices at distance <span class="math inline">\(k+1\)</span></strong>.</p>
<p>BFS colors each vertex <strong>white</strong> (undiscovered), <strong>gray </strong>(discovered but children have not been discovered) or <strong>black</strong> (children have been discovered).</p>
<p><span class="math inline">\(u\)</span> is the <strong>predecessor</strong> or <strong>parent</strong> of <span class="math inline">\(v\)</span> in the breadth-fisrt tree if <span class="math inline">\((u,v)\in E\)</span>.</p>
<p>Below shows the BFS algorithm which uses a first-in, first-out queue <span class="math inline">\(Q\)</span> to manage the set of gray vertices.</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">BFS(G,s)</span><br><span class="line">1	<span class="keyword">for</span> each vertex u <span class="keyword">in</span> G.V-&#123;s&#125;</span><br><span class="line">2		u.color = WHITE</span><br><span class="line">3		u.d = inf</span><br><span class="line">4		u.pi = NIL</span><br><span class="line">5	s.color = GRAY</span><br><span class="line">6	s.d = 0</span><br><span class="line">7	s.pi = NIL</span><br><span class="line">8	Q = empty <span class="built_in">set</span></span><br><span class="line">9	ENQUEUE(Q,s)</span><br><span class="line">10	<span class="keyword">while</span> Q is not empty</span><br><span class="line">11		u = DEQUEUE(Q)</span><br><span class="line">12		<span class="keyword">for</span> each v <span class="keyword">in</span> G.Adj[u]</span><br><span class="line">13			<span class="keyword">if</span> v.color == WHITE</span><br><span class="line">14				v.color = GRAY</span><br><span class="line">15				v.d = u.d + 1</span><br><span class="line">16				v.pi = u</span><br><span class="line">17				ENQUEUE(Q,v)</span><br><span class="line">18		u.color = BLACK</span><br></pre></td></tr></table></figure>

            <a href="/2020/07/16/Graph-algorithms/#more">Read More</a>
          </p>
        
      
    </div>

    <article id="post-Maximum-flow" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <h3 href="/2020/07/14/Maximum-flow/" class="article-date">
  <time datetime="2020-07-15T05:41:28.000Z" itemprop="datePublished">2020-07-14</time>
</h3>
    
  </div>
  <div class="article-inner">
  <div class="curve-down">
  <div class="fill-content">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/07/14/Maximum-flow/">Maximum flow</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="maximum-flow">1. Maximum Flow</h3>
<ul>
<li><strong>Flow network</strong>: directed graph <span class="math inline">\(G=(V,E)\)</span> where edges have nonnegative <strong>capacity</strong> <span class="math inline">\(c(u,v)\)</span> and there is no edge in the reverse direction</li>
<li><strong>Source</strong> <span class="math inline">\(s\)</span> and <strong>sink </strong><span class="math inline">\(t\)</span>, and each vertex lies on some path from <span class="math inline">\(s\)</span> to <span class="math inline">\(t\)</span>, so <span class="math inline">\(|E|&gt;|V|-1\)</span></li>
<li>A flow <span class="math inline">\(f\)</span> in G statisfies
<ul>
<li><strong>Capacity constraint</strong>: <span class="math inline">\(0\leq f(u,v)\leq c(u,v)\)</span></li>
<li><strong>Flow conservation</strong>: for all <span class="math inline">\(u\in V-\{s,t\}\)</span>, <span class="math inline">\(\sum_{v\in V}f(v,u)=\sum_{v\in V}f(u,v)\)</span>, flows in equals flows out</li>
</ul></li>
<li>The <strong>value</strong> of a flow <span class="math inline">\(f\)</span>: <span class="math inline">\(|f|=\sum_{v\in V}f(s,v)=\sum_{v\in V}f(v,s)\)</span>, the total flow out of the source minus the flow into the source</li>
<li><strong>Maximum-flow problem</strong>: wish to find a flow of maximum value</li>
</ul>
<h3 id="the-ford-fulkerson-method">2. The Ford-Fulkerson Method</h3>
<ul>
<li><p><strong>Residual network</strong> <span class="math inline">\(G_f=(V,E_f)\)</span> with <span class="math inline">\(E_f=\{(u,v)\in V\times V:c_f(u,v)&gt;0\}\)</span></p>
<ul>
<li><p>Residual capacity (easy to find <span class="math inline">\(|E_f|\leq 2|E|\)</span>)</p>
<ul>
<li><span class="math display">\[
c_f(u,v)=\bigg\{
\begin{align*}
&amp;c(u,v)-f(u,v)&amp;&amp;\text{if }(u,v)\in E,\\
&amp;f(v,u)&amp;&amp;\text{if} (v,u)\in E,\\
&amp;0&amp;&amp;\text{otherwise.}
\end{align*}
\]</span></li>
</ul></li>
</ul></li>
<li><p><strong>Augmentation</strong> of flow <span class="math inline">\(f\)</span> by <span class="math inline">\(f&#39;\)</span>:</p>
<ul>
<li><span class="math display">\[
(f\uparrow f&#39;)(u,v)=\bigg\{
\begin{align*}
&amp;f(u,v)+f&#39;(u,v)-f&#39;(v,u)&amp;&amp;\text{if }(u,v)\in E,\\
&amp;0&amp;&amp;\text{otherwise.}
\end{align*}
\]</span></li>
</ul></li>
<li><p>Lemma: a flow network <span class="math inline">\(G\)</span> with flow <span class="math inline">\(f\)</span> and a residual network <span class="math inline">\(G_f\)</span> induced by <span class="math inline">\(f\)</span> with flow <span class="math inline">\(f&#39;\)</span>, then <span class="math inline">\(f\uparrow f&#39;\)</span> is a flow in <span class="math inline">\(G\)</span> with value <span class="math inline">\(|f\uparrow f&#39;|=|f|+|f&#39;|\)</span></p></li>
<li><p><strong>Augmenting path</strong>: a simple path <span class="math inline">\(p\)</span> from <span class="math inline">\(s\)</span> to <span class="math inline">\(t\)</span> in the <strong>residual network </strong></p>
<ul>
<li><p><strong>Residual capacity</strong> of <span class="math inline">\(p\)</span>: <span class="math inline">\(c_f(p)=min\{c_f(u,v):(u,v)\text{ is on }p\}\)</span></p></li>
<li><p><span class="math display">\[
f_p(u,v)=\bigg\{
\begin{align*}
&amp;c_f(p)&amp;&amp;\text{if }(u,v) \text{ is on }p,\\
&amp;0&amp;&amp;\text{otherwise.}
\end{align*}
\]</span></p>
<p>Then <span class="math inline">\(f_p\)</span> is a flow on <span class="math inline">\(G\)</span> with value <span class="math inline">\(|f_p|=c_f(p)&gt;0\)</span></p></li>
<li><p>Corollary: <span class="math inline">\(f\uparrow f_p\)</span> is flow in G with value <span class="math inline">\(|f\uparrow f_p|=|f|+|f_p|\)</span></p></li>
</ul></li>
</ul>
        
          <p class="article-more-link">
            <a href="/2020/07/14/Maximum-flow/#more">Read More</a>
          </p>
